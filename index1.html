<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <input id="diemChuan" type="number" placeholder="Điểm chuẩn" />
        </div>
        <div class="col-lg-4">
          <select id="area">
            <option value="default">Chọn khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div class="col-lg-4">
          <select id="object">
            <option value="default">Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="col-lg-4 mt-3">
          <input id="diemMon1" type="number" placeholder="Điểm môn thứ 1" />
        </div>
        <div class="col-lg-4 mt-3">
          <input id="diemMon2" type="number" placeholder="Điểm môn thứ 2" />
        </div>
        <div class="col-lg-4 mt-3">
          <input id="diemMon3" type="number" placeholder="Điểm môn thứ 3" />
        </div>
      </div>
      <button class="btn btn-primary mt-3" onclick="ketQua()">Kết quả</button>
      <div class="showKetQua mt-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./js/js1.js"></script>
  </body>
</html>
